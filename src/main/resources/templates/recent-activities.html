<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent activities</title>
    <link rel="stylesheet" th:href="@{css/recent-act.css}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="The best way to organize your time and control everything in your life">
    <meta name="keywords" content="time, organization, management, workflow">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/47ca63bf68.js" crossorigin="anonymous"></script>
    <script th:src="@{js/scrypt.js}" defer></script>
    <script th:src="@{js/checkbox.js}" defer></script>
    <script th:src="@{js/test.js}" defer></script>
    <script th:src="@{js/redirect.js}" defer></script>
    <link rel="stylesheet" th:href="@{css/utilities.css}">
</head>
<body>
<nav>
    <div class = "content-wrapper">
        <div class="upper-text">
            Recent Activities
        </div>
        <div th:utext="${email} + '<br>Here you can see your history'" class="additional-text"></div>
    </div>
</nav>
<main>

    <table class="timeline">
        <tr th:each="activity: ${activities}" class="container left">
            <td th:style="${'background-color: ' + activity.category.color}" class="content">
                <h2 th:text="${activity.category.title}" class="activity-header"> </h2>
                <p th:text="${activity.description}" class="activity-description"></p>
                <div class="activity-time">
                    <div th:text="${#strings.replace(#strings.abbreviate(activity.timeStarted,19),'...','')}" ><i class="fas fa-clock"></i></div>
                </div>
            </td>
        </tr>
    </table>
</main>



<footer>
    <div class="footer-cont">
        <div class="dropup">
            <button class="dropbtn"><i class="fas fa-clock"></i></button>
            <div class="dropup-content">
                <a onclick="redirect('add-activity')">Add activity</a>
                <a href="#">Recent Activities</a>
                <a onclick="redirect('activities-in-progress')">Unfinished activities</a>
            </div>
        </div>
        <button onclick="redirect('categories')" class="dropbtn"><i class="fas fa-layer-group"></i></button>
        <div class="dropup">
            <button class="dropbtn"><i class="fas fa-chart-line"></i></button>
            <div class="dropup-content-second">
                <a onclick="redirect('oneDayChart')">Daily report</a>
                <a onclick="redirect('oneWeekChart')">Weekly report</a>
                <a onclick="redirect('oneMonthChart')">Monthly report</a>
                <a onclick="redirect('oneYearChart')">Yearly report</a>
            </div>
        </div>
        <div class="dropup">
            <button class="dropbtn"><i class="fas fa-user-astronaut"></i></i></button>
            <div class="dropup-content-third">
                <a onclick="redirect('logout')">Log out</a>
            </div>
        </div>
    </div>
</footer>



</body>

</html>
