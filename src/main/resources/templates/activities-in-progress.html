<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activities in progress</title>

    <link rel="stylesheet" th:href="@{css/act-in-progress.css}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="The best way to organize your time and control everything in your life">
    <meta name="keywords" content="time, organization, management, workflow">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/201024f681.js" crossorigin="anonymous"></script>
    <script th:src="@{js/scrypt.js}" defer></script>
    <script th:src="@{js/checkbox.js}" defer></script>
    <script th:src="@{js/test.js}" defer></script>
    <script th:src="@{js/redirect.js}" defer></script>
    <link rel="stylesheet" th:href="@{css/utilities.css}">

</head>
<body>
<main>
    <div class = "content-wrapper">
        <div class="upper-text">
            Activities in progress
        </div>

        <div class="additional-text">
            Here you can see your activities in progress.
        </div>
    </div>
    <table>
        <tr th:each="activity: ${activities}">
            <button th:text="${activity.category.title}" class="accordion"></button>
            <div class="panel">
                <div class="upper-menu">
                    <span class="label category">Category</span>
                    <div class="dropdown">
                        <button class="dropbutton">&#8942;</button>
                        <div class="dropdown-content">
                            <a href="#">Edit</a>
                        </div>
                    </div>
                </div>
                <p th:text="${activity.description}" class="activity-description"></p>
                <div class="activity-time">
                    <div th:text="${#strings.replace(#strings.abbreviate(activity.timeStarted,19),'...','')}" ><i class="fas fa-clock"></i></div>
                </div>
            </div>
        </tr>
    </table>
</main>
<footer>
    <div class="footer-cont">
        <div class="dropup">
            <button class="dropbtn"><i class="fas fa-clock"></i></button>
            <div class="dropup-content">
                <a onclick="redirect('add-activity')">Add activity</a>
                <a onclick="redirect('recent-activities')">Recent Activities</a>
                <a href="#">Unfinished activities</a>
            </div>
        </div>
        <i class="fas fa-layer-group"></i>
        <div class="dropup">
            <button class="dropbtn"><i class="fas fa-chart-line"></i></button>
            <div class="dropup-content-second">
                <a href="#">Daily report</a>
                <a href="#">Monthly report</a>
                <a href="#">Overall reports</a>
            </div>
        </div>
        <i class="fas fa-user-astronaut"></i>
    </div>
</footer>



</body>

</html>
